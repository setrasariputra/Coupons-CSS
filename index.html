<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <title>Coupons</title>
</head>
<body>
    <div class="container">
        <div class="coupon-title">
            <h1>Today's Top Coupons</h1>
        </div>
        <div class="grid-container">
            <div class="grid-list">
                <div class="coupon-box">
                    <div class="discount-label">
                        Save 50% Off
                    </div>
                    <i class="fa fa-sort-asc shadow-label color-darkred" aria-hidden="true"></i>
                    <div class="logo">
                        <img src="adidas-logo.jpg" />
                    </div>
                    <div class="sort-up-icon">
                        <i class="fa fa-sort-asc color-tosca" aria-hidden="true"></i>
                    </div>
                    <div class="footer">
                        Save 50% Off at Adidas
                    </div>
                </div>
            </div>
            <div class="grid-list">
                <div class="coupon-box">
                    <div class="discount-label">
                        Save 75% Off
                    </div>                
                    <i class="fa fa-sort-asc shadow-label color-darkred" aria-hidden="true"></i>    
                    <div class="logo">
                        <img src="nike-logo.jpg" />
                    </div>
                    <div class="sort-up-icon">
                        <i class="fa fa-sort-asc color-tosca" aria-hidden="true"></i>
                    </div>                    
                    <div class="footer">
                        Save 7.5% Off Nike
                    </div>                    
                </div>
            </div>            
        </div>
    </div>
</body>
</html>
